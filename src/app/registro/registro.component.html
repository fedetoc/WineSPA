<form
  class="registro"
  autocomplete="off"
  [formGroup]="formRegistro"
  (ngSubmit)="submit()"
>
  <h2 class="registro__title">Registro</h2>
  <app-input
    [placeholder]="'Ingrese un usuario'"
    [placeholderSpace]="'normal'"
    [bottomMargin]="'1.6'"
    [name]="'usuario'"
    [fGroup]="formRegistro"
  ></app-input>

  <app-input
    [placeholder]="'Ingrese su domicilio'"
    [placeholderSpace]="'normal'"
    [bottomMargin]="'1.6'"
    [name]="'domicilio'"
    [fGroup]="formRegistro"
  ></app-input>
  <app-input
    [placeholder]="'Ingrese su email'"
    [type]="'email'"
    [bottomMargin]="'1.6'"
    [name]="'email'"
    [fGroup]="formRegistro"
  ></app-input>
  <app-input
    [placeholder]="'Ingrese su contrase単a'"
    [placeholderSpace]="'extra'"
    [type]="'password'"
    [bottomMargin]="'1.6'"
    [name]="'password'"
    [fGroup]="formRegistro"
  ></app-input>
  <app-input
    [placeholder]="'Confirme su contrase単a'"
    [placeholderSpace]="'extra'"
    [type]="'password'"
    [name]="'passwordConfirm'"
    [fGroup]="formRegistro"
  ></app-input>
  <ng-container *ngIf="formRegistro.status !== 'INVALID'; else elseBlock">
    <button type="submit" class="registro__button" mat-fab>
      <mat-icon class="registro__button-icon">send</mat-icon>
    </button>
  </ng-container>

  <!--///////////////////////////Manejo de Errores//////////////////-->
  <ng-template #elseBlock>
    <div
      *ngIf="usuarioCtrl.invalid && (usuarioCtrl.dirty || usuarioCtrl.touched)"
    >
      <div
        *ngIf="usuarioCtrl.errors?.required"
        class="registro-error"
        style="top: 30%"
      >
        <p>Es requerido un nombre de usuario</p>
      </div>
    </div>
    <div
      *ngIf="
        domicilioCtrl.invalid && (domicilioCtrl.dirty || domicilioCtrl.touched)
      "
    >
      <div
        *ngIf="domicilioCtrl.errors?.required"
        style="top: 45%"
        class="registro-error"
      >
        <p>Es requerido un domicilio de usuario</p>
      </div>
    </div>
    <div *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)">
      <div
        *ngIf="emailCtrl.errors?.required"
        style="top: 60%"
        class="registro-error"
      >
        <p>Es requerido un email de usuario</p>
      </div>
    </div>
    <div
      *ngIf="
        contraseniaCtrl.invalid &&
        (contraseniaCtrl.dirty || contraseniaCtrl.touched)
      "
    >
      <div
        *ngIf="contraseniaCtrl.errors?.required; else minLengthErr"
        style="top: 75%"
        class="registro-error"
      >
        <p>Es requerido un contrasenia de usuario</p>
      </div>
      <ng-template #minLengthErr>
        <div style="top: 73%" class="registro-error">
          <p>La contrase単a debe tener al menos 6 caracteres</p>
        </div>
      </ng-template>
    </div>
    <div *ngIf="formRegistro.errors?.passwordNoCoincide">
      <div style="top: 88%" class="registro-error">
        <p>Las contrase単as deben coincidir</p>
      </div>
    </div>
  </ng-template>
</form>
